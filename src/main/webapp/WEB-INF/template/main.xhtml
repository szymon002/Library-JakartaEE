<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
    <f:view>
        <h:head>
            <meta charset="UTF-8"/>
            <meta name="description" content="Simple Library web application"/>
            <meta name="keywords" content="BOOKS"/>
            <meta name="author" content="Szymon Malecki"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Library</title>

            <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
            <h:outputStylesheet library="default" name="css/main.css"/>

            <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
            <h:outputScript library="mdb" name="js/main.js" target="body"/>
            <h:outputScript library="push" name="js/message.js" target="head"/>
        </h:head>
        <h:body>
            <div class="container d-flex flex-column min-vh-100">
                <header class="mb-4 mt-4">
                    <div class="d-flex align-items-center">
                        <h:graphicImage name="images/logo.jpg" style="height: 75px" class="me-3"/>
                        <h1>#{messages.title}</h1>
                    </div>
                    <h:form styleClass="container d-flex  align-items-center justify-content-end"
                            rendered="#{facesContext.externalContext.userPrincipal != null}">
                        #{messages.logged}: <h:outputText value="#{facesContext.externalContext.userPrincipal.name}"/>
                        <h:commandButton styleClass="btn btn-link" value="#{messages.logout}"
                                         action="#{userLogout.logoutAction()}"/>
                    </h:form>
                    <h:graphicImage styleClass="flag" library="default" name="img/flag.svg"/>
                </header>

                <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                    <div class="container-fluid">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <h:link styleClass="nav-link" outcome="/index.xhtml">#{messages.home}</h:link>
                            </li>
                            <li class="nav-item">
                                <h:link styleClass="nav-link"
                                        outcome="/publisher/publisher_list.xhtml">#{messages.publishers}</h:link>
                            </li>
                            <li class="nav-item">
                                <h:link styleClass="nav-link" outcome="/chat/chat.xhtml"
                                        rendered="#{facesContext.externalContext.userPrincipal != null}">#{messages.chat}</h:link>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main class="mb-4 mt-4">
                    <ui:insert name="content"/>
                </main>

                <footer class="text-center text-lg-start bg-light text-muted p-2 mt-auto">
                    <div class="text-center">
                        #{messages.createdBy} Szymon Malecki
                    </div>
                </footer>
            </div>
        </h:body>
    </f:view>
</html>
