<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{bookCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>#{messages.createBook}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn" value="#{messages.previous}" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="#{messages.next}"
                                         action="#{bookCreate.goToPublisherAction()}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-floating">
                            <h:inputText id="title" value="#{bookCreate.book.title}" styleClass="form-control"/>
                            <h:outputLabel for="title" value="#{messages.title}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-floating">
                            <h:inputText id="author" value="#{bookCreate.book.author}" styleClass="form-control"/>
                            <h:outputLabel for="author" value="#{messages.author}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="col-4 p-2">
                            <div class="form-floating">
                                <h:inputText id="dateOfPublication" value="#{bookCreate.book.dateOfPublication}" styleClass="form-control"
                                    type="date" converter="localDateConverter"/>
                                <h:outputLabel for="dateOfPublication" value="#{messages.dateOfCreation}" styleClass="form-label"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">#{messages.state}</legend>
                            <ui:repeat value="#{bookCreate.bookStates}" var="state">
                                <div class="form-check">
                                    <h:selectOneRadio id="stateRadio" group="state"
                                                      value="#{bookCreate.book.state}"
                                                      styleClass="form-check-input">
                                        <f:selectItem itemValue="#{state}" itemLabel="#{state}"/>
                                    </h:selectOneRadio>
                                </div>
                            </ui:repeat>
                        </fieldset>
                    </div>
                </div>


                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn btn-primary" value="#{messages.create}" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{messages.cancel}"
                                         action="#{bookCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
