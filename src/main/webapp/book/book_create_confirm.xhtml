<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{bookCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create book</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="Previous" immediate="true"
                                         action="#{bookCreate.goToPublisherAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn" value="Next" disabled="true"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Publisher
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{bookCreate.book.publisher.name}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Title
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{bookCreate.book.title}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Author
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{bookCreate.book.author}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Date of publication
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{bookCreate.book.dateOfPublication}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                State
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{bookCreate.book.state}"/>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Create"
                                         action="#{bookCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Cancel"
                                         action="#{bookCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
