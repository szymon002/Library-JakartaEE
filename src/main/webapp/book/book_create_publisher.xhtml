<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{bookCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Choose publisher</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="Previous" immediate="true"
                                         action="#{bookCreate.goToBasicAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="Next"
                                         action="#{bookCreate.goToConfirmAction()}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">Publishers:</legend>
                            <ui:repeat value="#{bookCreate.publishers}" var="publisher">
                                <div class="form-check">
                                    <h:selectOneRadio id="radioId" group="publish"
                                                      value="#{bookCreate.book.publisher}"
                                                      styleClass="form-check-input"
                                                      enabledClass="form-check-label">
                                        <f:selectItem itemValue="#{publisher}" itemLabel="#{publisher.name}"/>
                                    </h:selectOneRadio>
                                </div>
                            </ui:repeat>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn btn-primary" value="Create" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Cancel"
                                         action="#{bookCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
