<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article class="text--justified">
            <header><h2>#{messages.publishers}</h2></header>

            <h:dataTable value="#{publisherList.publishers.publishers}" var="publisher"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">#{messages.name}</f:facet>
                    <h:outputText value="#{publisher.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{messages.view}</f:facet>
                    <h:link outcome="/publisher/publisher_view.xhtml" value="#{messages.view}">
                        <f:param name="id" value="#{publisher.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <h:form>
                        <h:commandButton styleClass="btn" value="#{messages.delete}"
                                         action="#{publisherList.deleteAction(publisher)}"
                                         rendered="#{facesContext.externalContext.isUserInRole('admin')}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
