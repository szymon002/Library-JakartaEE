<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{publisherView.id}" required="true"/>
        <f:viewAction action="#{publisherView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="publisher" name="css/publisher_view.css"/>

        <article>
            <header><h2><h:outputText value="#{publisherView.publisher.name}"/></h2></header>
            <div class="container">
                <div class="row mt-3">
                    <div class="col-12">
                        <h3>#{messages.publisherInfo}</h3>
                        <div class="row mb-2">
                            <div class="col-6">#{messages.country}:</div>
                            <div class="col-6">
                                <h:outputText value="#{publisherView.publisher.country}"/>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">#{messages.dateOfCreation}:</div>
                            <div class="col-6">
                                <h:outputText value="#{publisherView.publisher.dateOfCreation}"/>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">#{messages.numberOfWorkers}:</div>
                            <div class="col-6">
                                <h:outputText value="#{publisherView.publisher.numOfWorkers}"/>
                            </div>
                        </div>
                    </div>
                </div>


                <h:button styleClass="btn" outcome="/book/book_create_basic.xhtml"
                          value="#{messages.createBook}"/>

                <div class="row mt-4">
                    <div class="col-12">
                        <h3>#{messages.booksPublished}</h3>
                        <h:form id="bookForm">
                            <h:dataTable id="bookTable" value="#{publisherView.books.books}" var="book"
                                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                                <h:column>
                                    <f:facet name="header">#{messages.bookTitle}</f:facet>
                                    <h:outputText value="#{book.title}" styleClass="book-title"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">#{messages.author}</f:facet>
                                    <h:outputText value="#{book.author}" styleClass="book-author"/>
                                </h:column>

                                <h:column>
                                    <h:link outcome="/book/book_view.xhtml" value="#{messages.view}">
                                        <f:param name="id" value="#{book.id}"/>
                                    </h:link>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Version</f:facet>
                                    <h:outputText value="#{book.version}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Created</f:facet>
                                    <h:outputText value="#{book.creationDateTime}">
                                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm"/>
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Updated</f:facet>
                                    <h:outputText value="#{book.lastUpdateTime}">
                                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm"/>
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <h:link outcome="/book/book_edit.xhtml" value="#{messages.edit}">
                                        <f:param name="id" value="#{book.id}"/>
                                    </h:link>
                                </h:column>

                                <h:column>
                                    <h:form>
                                        <h:commandButton styleClass="btn" value="#{messages.delete}"
                                                         action="#{publisherView.deleteBook(book.id)}">
                                            <f:ajax execute="@this" render=":bookForm:bookTable"/>
                                        </h:commandButton>
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
